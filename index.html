          <label>Digite a senha do usuário:</label>
          <input type="text" class="form-control" onclick="this.value='';this.onclick='test';this.style.color='#7e7e7e';setAttribute('type', 'password');" onfocus="if(this.value == 'senha') {this.value = ''; setAttribute('type', 'password');}" onblur="if (this.value == '') {this.value = 'senha'; setAttribute('type','text');}" value="senha">
        </div>
          <div class="form-group">

        <input type="submit" name="enviar" class="btn btn-secondary" value="Enviar">
